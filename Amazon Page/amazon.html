<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="/Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="header-logo">
          <img
            class="logo"
            src="/Amazon Page/assets/images/logo.png"
            alt="logo Amazon"
          />
        </div>
        <div class="links">
          <a href="#">All</a>
          <a href="#">Today's deals</a>
          <a href="#">Customer Service</a>
          <a href="#">Registry</a>
          <a href="#">Gift Cards</a>
          <a href="#">Sell</a>
        </div>
      </nav>
    </header>
    <div id="orange" class="text-center">
      <p>Shop All Holiday Gift Cards</p>
    </div>
    <!-- MAIN -->
    <main>
      <!-- BANNER VERDE -->
      <section id="green">
        <h2>Holiday Gift Guides</h2>
        <p>Be a go-gifter</p>
      </section>
      <!-- TAB PRODOTTI -->
      <section class="products">
        <div>
          <h3>Find the perfect gift</h3>
          <a href="#">Shop now</a>
        </div>
        <div class="product-tab">
          <div class="product-image">
            <img src="/Amazon Page/assets/images/img_1.jpg" alt="kindle" />
          </div>
          <div class="product-image">
            <img src="/Amazon Page/assets/images/img_2.jpg" alt="laptop" />
          </div>
          <div class="product-image">
            <img src="/Amazon Page/assets/images/img_3.jpg" alt="watch" />
          </div>
          <div class="product-image">
            <img src="/Amazon Page/assets/images/img_4.jpg" alt="pets" />
          </div>
        </div>
      </section>
      <!-- tab immagini con didascalia  -->
      <figure class="section">
        <img src="/Amazon Page/assets/images/img_9.png" alt="meta quest" />
        <figcaption class="didascalia">
          Play the gifting game <a href="#">Shop gaming</a>
        </figcaption>
      </figure>
      <!--  tab immagini con didascalia -->
      <figure class="section">
        <img src="/Amazon Page/assets/images/img_10.png" alt="headphones" />
        <figcaption class="didascalia">
          The sound of cheer <a href="#">Shop Audio & Accessories</a>
        </figcaption>
      </figure>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <a href="#">Back to top</a>
      <div class="footer-logo">
        <img src="/Amazon Page/assets/images/logo.png" alt="logo Amazon" />
      </div>
    </footer>
  </body>
</html>
